<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script
      src="https://kit.fontawesome.com/d3fb1e03fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="intro">
        <div class="welcome-text">
          <i class="fa-solid fa-sun"></i>
          <p id="greeting-text"></p>
        </div>

        <div class="saldo">
          <p>seu saldo total é de:</p>
          <h1>R$0</h1>
        </div>

        <div class="add-item">
          <button id="open-modal-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </header>

    <main>
      <div class="container-geral">
        <div class="recentes">
          <p>Recentes</p>
          <p>ver mais</p>
        </div>

        <div class="display-recentes"></div>
      </div>
    </main>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Adicionar Transação</h2>
        <form id="addForm">
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required />

          <label for="valor">Valor:</label>
          <input type="number" id="valor" name="valor" required />

          <label for="tipo-transacao">Tipo de Transação:</label>
          <select id="tipo-transacao" name="tipo-transacao" required>
            <option value="">Selecione</option>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>

          <label for="categoria-transacao">Categoria:</label>
          <select id="categoria-transacao" name="categoria-transacao" required>
            <option value="">Selecione</option>
            <option value="Salário">Salário</option>
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
          </select>

          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
